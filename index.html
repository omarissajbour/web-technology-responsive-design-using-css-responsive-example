<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <!-- Tailwind CSS CDN -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> -->
    <style>
     
    </style>
  </head>
  <body>
    <div class="my-name">Omar Issa Jbour</div>

    <div class="grid-container">
      <!-- Card 1 -->
      <div class="card card-blue">
        <p>Big Black Bug</p>
      </div>
      <!-- Card 2 -->
      <div class="card card-green">
        <p>Peter Piper Picked</p>
      </div>
      <!-- Card 3 -->
      <div class="card card-purple">
        <p>Tiny Tim Tapped</p>
      </div>
      <!-- Card 4 -->
      <div class="card card-yellow">
        <p>Daring Duck Dove</p>
      </div>
      <!-- Card 5 -->
      <div class="card card-red">
        <p>Great Green Goose</p>
      </div>
      <!-- Card 6 -->
      <div class="card card-orange">
        <p>Pink Panthers Pounce</p>
      </div>
      <!-- Card 7 -->
      <div class="card card-teal">
        <p>Blue Balloons Burst</p>
      </div>
      <!-- Card 8 -->
      <div class="card card-pink">
        <p>Crisp Cookies Crumble</p>
      </div>
      <!-- Card 9 -->
      <div class="card card-indigo">
        <p>Deep Dark Dungeon</p>
      </div>
      <!-- Card 10 -->
      <div class="card card-lime">
        <p>Quick Quack Quaked</p>
      </div>
    </div>
  </body>
</html>
